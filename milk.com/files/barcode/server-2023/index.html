<!doctype html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./index.css" type="text/css"/>
    <script type="module" src="index.js"></script>
    <title>Barcode Server: Advanced Options</title>
</head>

<body>

<h1>Barcode Server: Advanced Options</h1>

<p><hr></p>

<table>
<tr>
  <td>Title text:</td>
  <td><input type="text" name="title" size="50"></td>
</tr>
<tr>
  <td>Value to encode:</td>
  <td><input type="text" name="value" size="20"></td>
</tr>
<tr>
  <td>Mode:</td>
  <td>
    <select name="mode" size="1">
      <option value="dwim" selected>"Smart"</option>
      <option value="upcA">UPC-A</option>
      <option value="upcE">UPC-E</option>
      <option value="ean13">EAN-13</option>
      <option value="ean8">EAN-8</option>
      <option value="text">Text Generator</option>
    </select>
    &nbsp;
    <label><input name="short" type="checkbox" value="short">&nbsp;Short height</label>
  </td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td><button class="draw">Show it!</button><br></td>
</tr>
</table>

<table class="barcode">
  <tr>
    <td></td>
  </tr>
</table>

</body>
</html>
