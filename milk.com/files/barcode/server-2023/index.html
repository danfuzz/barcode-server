<!doctype html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./index.css" type="text/css"/>
    <script type="module" src="index.js"></script>
    <title>Barcode Server: Advanced Options</title>
</head>

<body>

<h1>Barcode Server: Advanced Options</h1>

<p><hr></p>

<table class="control">
<tr>
  <td>Title text:</td>
  <td colspan="3">
    <input type="text" name="title" maxlength="70" value="milk.com">
  </td>
</tr>
<tr>
  <td>Value:</td>
  <td><input type="text" name="value" maxlength="20" value="63447948954?"></td>
</tr>
<tr>
  <td>Supplement:</td>
  <td><input type="text" name="supplement" maxlength="5" value=""></td>
</tr>
<tr>
  <td>Format:</td>
  <td>
    <select name="format" size="1">
      <option value="dwim" selected>"Smart"</option>
      <option value="upcA">UPC-A</option>
      <option value="upcE">UPC-E</option>
      <option value="ean13">EAN-13</option>
      <option value="ean8">EAN-8</option>
      <option value="text">Text Generator</option>
    </select>
  </td>
</tr>
<tr>
  <td>Short height:</td>
  <td>
    <input name="short" type="checkbox">
  </td>
</tr>
<tr>
  <td colspan="4" class="button">
    <button>Show it!</button>
  </td>
</tr>
</table>

<table class="barcode">
  <tr>
    <td></td>
  </tr>
</table>

</body>
</html>
